<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Application</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Image Search</h1>
    <form id="search-form">
        <div class="input-group">
            <label for="text-query">Text Query (optional):</label>
            <input 
                type="text" 
                id="text-query" 
                name="text_query" 
                placeholder="Enter a text description (e.g., 'a cat on a sofa')" 
                aria-label="Enter a text query for the search"
            >
        </div>
        <div class="input-group">
            <label for="image-query">Image Query (optional):</label>
            <input 
                type="file" 
                id="image-query" 
                name="image_query" 
                accept="image/*" 
                aria-label="Upload an image file for the search"
            >
        </div>
        <div class="input-group">
            <label for="weight">Weight (0.0 to 1.0, for hybrid search):</label>
            <input 
                type="number" 
                id="weight" 
                name="weight" 
                step="0.1" 
                min="0.0" 
                max="1.0" 
                value="0.5" 
                required 
                aria-label="Set the weight for combining text and image queries"
            >
            <small>Set 0.0 for pure image search, 1.0 for pure text search, or a value in between for hybrid.</small>
        </div>
        <div id="results">
            <div class="result-container">
                <h2>Embedding Space Visualization</h2>
                <img src="/static/results/embedding_space.png" alt="Embedding Space" class="result-image">
            </div>
            <div class="result-container">
                <h2>Top-K Results Visualization</h2>
                <img src="/static/results/top_k_results.png" alt="Top-K Results" class="result-image">
            </div>
        </div>
        <button type="submit">Search</button>
    </form>

    <div id="results" style="display: none; margin-top: 20px;">
        <h2>Search Results</h2>
        <p id="results-description">The embedding space and top-k matches will appear below:</p>
        <!-- Results will be dynamically inserted here -->
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
